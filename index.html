<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joyful Mysteries Audio</title>

<style>
  body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .player {
    max-width: 420px;
    margin: 20px auto;
    background: #1b1b1b;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .track-title {
    text-align: center;
    font-size: 16px;
    margin-bottom: 12px;
  }

  audio {
    width: 100%;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-top: 12px;
  }

  .controls button {
    background: #fff;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 16px;
    cursor: pointer;
  }

  .playlist {
    margin-top: 16px;
    border-top: 1px solid #333;
  }

  .playlist-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #333;
    font-size: 14px;
  }

  .playlist-item.active {
    background: #333;
  }

  @media (max-width: 768px) {
    .player {
      max-width: 95%;
    }
  }
</style>
</head>

<body>

<div class="player">
  <div class="track-title" id="trackTitle"></div>

  <audio id="audio" controls preload="metadata"></audio>

  <div class="controls">
    <button onclick="prevTrack()">⏮</button>
    <button onclick="playPause()">▶️</button>
    <button onclick="nextTrack()">⏭</button>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
  const tracks = [
    {
      title: "Joyful Mysteries 1",
      src: "./joyful-Mysteries-1.mp3"
    },
    {
      title: "Joyful Mysteries 2",
      src: "./joyful-Mysteries-2.mp3"
    }
  ];

  let currentTrack = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("trackTitle");
  const playlistEl = document.getElementById("playlist");

  function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[index].src;
    title.textContent = tracks[index].title;
    audio.play();
    updatePlaylist();
  }

  function playPause() {
    audio.paused ? audio.play() : audio.pause();
  }

  function nextTrack() {
    loadTrack((currentTrack + 1) % tracks.length);
  }

  function prevTrack() {
    loadTrack((currentTrack - 1 + tracks.length) % tracks.length);
  }

  audio.addEventListener("ended", nextTrack);

  function updatePlaylist() {
    playlistEl.innerHTML = "";
    tracks.forEach((track, i) => {
      const item = document.createElement("div");
      item.textContent = track.title;
      item.className = "playlist-item" + (i === currentTrack ? " active" : "");
      item.onclick = () => loadTrack(i);
      playlistEl.appendChild(item);
    });
  }

  loadTrack(0);
</script>

</body>
</html>
