<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joyful Mysteries Audio</title>

<style>
  body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .player {
    max-width: 420px;
    margin: 20px auto;
    background: #1b1b1b;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .track-title {
    text-align: center;
    font-size: 15px;
    margin-bottom: 10px;
    min-height: 20px;
  }

  /* Timeline */
  .timeline {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 4px;
    cursor: pointer;
    margin: 14px 0;
    position: relative;
  }

  .timeline-progress {
    height: 100%;
    width: 0%;
    background: #f7941d;
    border-radius: 4px;
  }

  .marker {
    position: absolute;
    top: -4px;
    width: 2px;
    height: 14px;
    background: rgba(255,255,255,0.5);
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 16px;
    margin-top: 10px;
  }

  .btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: #fff;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn:active {
    transform: scale(0.95);
  }

  /* Play button icon */
  .play-icon,
  .pause-icon {
    width: 14px;
    height: 14px;
    background: #000;
  }

  .pause-icon {
    background: none;
    display: flex;
    gap: 4px;
  }

  .pause-icon span {
    width: 5px;
    height: 14px;
    background: #000;
  }

  /* Prev / Next icons */
  .skip {
    font-size: 18px;
    color: #000;
    font-weight: bold;
  }

  /* Volume */
  .volume-container {
    position: relative;
  }

  .volume-icon {
    width: 14px;
    height: 14px;
    border-left: 6px solid #000;
    border-top: 4px solid transparent;
    border-bottom: 4px solid transparent;
  }

  .volume-slider {
    display: none;
    position: absolute;
    right: -34px;
    bottom: 50%;
    transform: translateY(50%) rotate(-90deg);
    width: 90px;
    accent-color: #f7941d;
  }

  .volume-container.active .volume-slider {
    display: block;
  }

  @media (max-width: 768px) {
    .player {
      max-width: 95%;
    }
  }
</style>
</head>

<body>

<div class="player">
  <div class="track-title" id="trackTitle"></div>

  <div class="timeline" id="timeline">
    <div class="timeline-progress" id="progress"></div>
  </div>

  <div class="controls">
    <button class="btn" onclick="prevSegment()">
      <span class="skip">⟨</span>
    </button>

    <button class="btn" onclick="playPause()" id="playBtn">
      <div class="play-icon" id="playIcon"></div>
    </button>

    <div class="volume-container" id="volumeBox">
      <button class="btn" onclick="toggleVolume()">
        <div class="volume-icon"></div>
      </button>
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="1"
        oninput="setVolume(this.value)">
    </div>

    <button class="btn" onclick="nextSegment()">
      <span class="skip">⟩</span>
    </button>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
  const tracks = [
    { title: "Joyful Mysteries – Reflective Music I", src: "./Joyful-Mysteries-1.mp3" },
    { title: "Joyful Mysteries – Reflective Music II", src: "./Joyful-Mysteries-2.mp3" }
  ];

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("trackTitle");
  const playBtn = document.getElementById("playBtn");
  const playIcon = document.getElementById("playIcon");
  const timeline = document.getElementById("timeline");
  const progress = document.getElementById("progress");

  let durations = [];
  let offsets = [];
  let totalDuration = 0;
  let currentIndex = 0;

  Promise.all(tracks.map(t =>
    new Promise(res => {
      const a = new Audio(t.src);
      a.onloadedmetadata = () => res(a.duration);
    })
  )).then(times => {
    durations = times;
    offsets = times.map((_, i) => times.slice(0, i).reduce((a, b) => a + b, 0));
    totalDuration = times.reduce((a, b) => a + b, 0);
    drawMarkers();
    loadTrack(0);
  });

  function drawMarkers() {
    offsets.forEach(o => {
      const m = document.createElement("div");
      m.className = "marker";
      m.style.left = `${(o / totalDuration) * 100}%`;
      timeline.appendChild(m);
    });
  }

  function loadTrack(i) {
    currentIndex = i;
    audio.src = tracks[i].src;
    titleEl.textContent = tracks[i].title;
    audio.play();
    setPauseIcon();
  }

  function playPause() {
    if (audio.paused) {
      audio.play();
      setPauseIcon();
    } else {
      audio.pause();
      setPlayIcon();
    }
  }

  function setPlayIcon() {
    playIcon.className = "play-icon";
    playIcon.innerHTML = "";
  }

  function setPauseIcon() {
    playIcon.className = "pause-icon";
    playIcon.innerHTML = "<span></span><span></span>";
  }

  audio.addEventListener("ended", nextSegment);

  audio.addEventListener("timeupdate", () => {
    const globalTime = offsets[currentIndex] + audio.currentTime;
    progress.style.width = `${(globalTime / totalDuration) * 100}%`;
  });

  timeline.onclick = e => {
    const pct = e.offsetX / timeline.clientWidth;
    let t = pct * totalDuration;
    let i = offsets.findIndex((o, idx) => t >= o && t < o + durations[idx]);
    if (i === -1) i = tracks.length - 1;
    loadTrack(i);
    audio.currentTime = t - offsets[i];
  };

  function prevSegment() {
    if (currentIndex > 0) loadTrack(currentIndex - 1);
  }

  function nextSegment() {
    if (currentIndex < tracks.length - 1) loadTrack(currentIndex + 1);
  }

  function toggleVolume() {
    document.getElementById("volumeBox").classList.toggle("active");
  }

  function setVolume(v) {
    audio.volume = v;
  }
</script>

</body>
</html>
