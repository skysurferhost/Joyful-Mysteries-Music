<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rosary Audio Player</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .player {
    max-width: 420px;
    margin: 20px auto;
    background: #1b1b1b;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .track-title {
    text-align: center;
    font-size: 16px;
    margin-bottom: 12px;
  }

  audio {
    width: 100%;
    margin: 8px 0;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 10px;
  }

  .controls button {
    background: #fff;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 16px;
    cursor: pointer;
  }

  .playlist {
    margin-top: 16px;
    border-top: 1px solid #333;
  }

  .playlist-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #333;
    font-size: 14px;
  }

  .playlist-item.active {
    background: #333;
  }

  @media (max-width: 768px) {
    .player {
      max-width: 95%;
    }
  }
</style>
</head>

<body>

<div class="player">
  <div class="track-title" id="trackTitle">Joyful Mysteries 1</div>

  <audio id="audio" controls></audio>

  <div class="controls">
    <button onclick="prevTrack()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂Ô∏è</button>
    <button onclick="nextTrack()">‚è≠</button>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
  const tracks = [
    {
      title: "Joyful Mysteries 1",
      src: "./music/joyful-1.wav"
    },
    {
      title: "Joyful Mysteries 2",
      src: "./music/joyful-2.wav"
    }
    // üëâ Add more tracks here
  ];

  let currentTrack = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("trackTitle");
  const playlistEl = document.getElementById("playlist");

  function loadTrack(index) {
    currentTrack = index;
    audio.src = tracks[index].src;
    title.textContent = tracks[index].title;
    audio.play();
    updatePlaylist();
  }

  function playPause() {
    if (audio.paused) audio.play();
    else audio.pause();
  }

  function nextTrack() {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  }

  function prevTrack() {
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    loadTrack(currentTrack);
  }

  audio.addEventListener("ended", nextTrack);

  function updatePlaylist() {
    playlistEl.innerHTML = "";
    tracks.forEach((track, index) => {
      const div = document.createElement("div");
      div.textContent = track.title;
      div.className = "playlist-item" + (index === currentTrack ? " active" : "");
      div.onclick = () => loadTrack(index);
      playlistEl.appendChild(div);
    });
  }

  loadTrack(0);
</script>

</body>
</html>
