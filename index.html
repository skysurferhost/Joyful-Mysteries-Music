<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Joyful Mysteries Audio</title>

<style>
  body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .player {
    max-width: 420px;
    margin: 20px auto;
    background: #1b1b1b;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .track-title {
    text-align: center;
    font-size: 15px;
    margin-bottom: 10px;
    min-height: 20px;
  }

  /* Timeline */
  .timeline {
    position: relative;
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 4px;
    cursor: pointer;
    margin: 14px 0;
  }

  .timeline-progress {
    height: 100%;
    width: 0%;
    background: #f7941d;
    border-radius: 4px;
  }

  .marker {
    position: absolute;
    top: -4px;
    width: 2px;
    height: 14px;
    background: rgba(255,255,255,0.5);
  }

  /* Controls */
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-top: 10px;
  }

  .controls button {
    background: #f7941d;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-size: 16px;
    cursor: pointer;
  }

  .controls button:active {
    transform: scale(0.95);
  }

  /* Volume */
  .volume-container {
    position: relative;
  }

  .volume-btn {
    background: #f7941d;
  }

  .volume-slider {
    display: none;
    position: absolute;
    right: -34px;
    bottom: 50%;
    transform: translateY(50%) rotate(-90deg);
    width: 90px;
    accent-color: #f7941d;
  }

  .volume-container.active .volume-slider {
    display: block;
  }

  input[type="range"] {
    cursor: pointer;
  }

  @media (max-width: 768px) {
    .player {
      max-width: 95%;
    }
  }
</style>
</head>

<body>

<div class="player">
  <div class="track-title" id="trackTitle"></div>

  <!-- Timeline -->
  <div class="timeline" id="timeline">
    <div class="timeline-progress" id="progress"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="prevSegment()">‚èÆ</button>
    <button onclick="playPause()">‚ñ∂Ô∏è</button>

    <div class="volume-container" id="volumeBox">
      <button class="volume-btn" onclick="toggleVolume()">üîä</button>
      <input
        type="range"
        class="volume-slider"
        min="0"
        max="1"
        step="0.01"
        value="1"
        oninput="setVolume(this.value)">
    </div>

    <button onclick="nextSegment()">‚è≠</button>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
  const tracks = [
    { title: "Joyful Mysteries ‚Äì Reflective Music I", src: "./Joyful-Mysteries-1.mp3" },
    { title: "Joyful Mysteries ‚Äì Reflective Music II", src: "./Joyful-Mysteries-2.mp3" }
  ];

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("trackTitle");
  const timeline = document.getElementById("timeline");
  const progress = document.getElementById("progress");

  let durations = [];
  let offsets = [];
  let totalDuration = 0;
  let currentIndex = 0;

  Promise.all(tracks.map(track =>
    new Promise(res => {
      const a = new Audio(track.src);
      a.addEventListener("loadedmetadata", () => res(a.duration));
    })
  )).then(times => {
    durations = times;
    offsets = times.map((_, i) =>
      times.slice(0, i).reduce((a, b) => a + b, 0)
    );
    totalDuration = times.reduce((a, b) => a + b, 0);
    drawMarkers();
    loadTrack(0);
  });

  function drawMarkers() {
    offsets.forEach(offset => {
      const m = document.createElement("div");
      m.className = "marker";
      m.style.left = `${(offset / totalDuration) * 100}%`;
      timeline.appendChild(m);
    });
  }

  function loadTrack(i) {
    currentIndex = i;
    audio.src = tracks[i].src;
    titleEl.textContent = tracks[i].title;
    audio.play();
  }

  function playPause() {
    audio.paused ? audio.play() : audio.pause();
  }

  audio.addEventListener("ended", () => {
    if (currentIndex < tracks.length - 1) {
      loadTrack(currentIndex + 1);
    }
  });

  audio.addEventListener("timeupdate", () => {
    const globalTime = offsets[currentIndex] + audio.currentTime;
    progress.style.width = `${(globalTime / totalDuration) * 100}%`;
  });

  timeline.addEventListener("click", e => {
    const pct = e.offsetX / timeline.clientWidth;
    let time = pct * totalDuration;

    let i = offsets.findIndex((o, idx) =>
      time >= o && time < o + durations[idx]
    );

    if (i === -1) i = tracks.length - 1;

    loadTrack(i);
    audio.currentTime = time - offsets[i];
  });

  function prevSegment() {
    if (currentIndex > 0) loadTrack(currentIndex - 1);
  }

  function nextSegment() {
    if (currentIndex < tracks.length - 1) loadTrack(currentIndex + 1);
  }

  function toggleVolume() {
    document.getElementById("volumeBox").classList.toggle("active");
  }

  function setVolume(v) {
    audio.volume = v;
  }
</script>

</body>
</html>
